spring:
  application:
    name: order-service
  datasource:
    url: 'jdbc:h2:mem:order_db'
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  rabbitmq:
    host: localhost
    port: '5672'
    username: guest
    password: guest
server:
  port: '8082'
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
